<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <title>Todo-list</title>
</head>
    <body>
        <section class="todo">
            <h2>Todo-list</h2>
            <div class="input">
                <input type="text" placeholder="Add something to do">
            </div>
            <div>
                <ul>
                    <li id="todoList"></li>
                </ul>
            </div>
            <hr class="counter">
            <div class="counter-container">
                    <p><span>0</span> items total</p>
                    <button id="delete">Delete All</button>
            </div>
            <button>Add</button>
        </section>
        <footer class="footer">
            <p>Made by aer</p>
        </footer>
    </body>
</html>
